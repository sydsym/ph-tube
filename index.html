<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/e60a6371cc.js"
      crossorigin="anonymous"
    ></script>

    <title>PH Tube</title>
  </head>
  <body class="w-11/12 mx-auto">
    <header>
      <nav
        class="flex flex-col sm:flex-row gap-5 justify-between items-center py-5"
      >
        <div>
          <img src="assets/Logo.png" class="h-10" alt="" />
        </div>
        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              type="search"
              class="grow"
              placeholder="Search"
              id="search-box"
              name="search-input"
            />
            <button id="search-btn" onclick="handleSearch()">Search</button>
          </label>
        </div>
        <div>
          <button class="btn">Sort</button>
        </div>
      </nav>
      <hr class="h-[1px] border-gray-300 mb-5" />
    </header>
    <main>
      <!-- category navigation -->
      <div
        class="category-container flex flex-col sm:flex-row gap-3 sm:gap-5 md:gap-10 justify-center"
        id="category-container"
      >
        <button id="all-btn" class="btn" onclick="loadVideos()">All</button>
      </div>

      <!-- videos -->
      <div
        class="h-[40vh] w-full flex justify-center items-center"
        id="spinner"
      >
        <span class="loading loading-infinity loading-xl"></span>
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-5 p-2 md:p-3 lg:p-5"
        id="video-container"
      ></div>
      <div id="no-video-container" class="hidden"></div>
      <!-- modal -->
      <dialog id="details-modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-content"></div>
          <div
            class="h-[40vh] w-full flex justify-center items-center"
            id="spinner2"
          >
            <span class="loading loading-infinity loading-xl"></span>
          </div>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn" id="modal-close">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
